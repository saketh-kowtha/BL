<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
       <div id="header">
           <div class="row">
                <div>
                    <img src = "./assests/logo.png" />
                </div>
                <div class="userActions">
                    <div class="searchContainer">
                        <i class="material-icons-outlined navIcon" >search</i>
                        <input type="search" />
                    </div>
                    <div>
                        <i class="material-icons-outlined navIcon">notifications</i>
                        <span class="badge">4</span>
                    </div>
                    <div class="user">
                        <img src="assests/profile.jpg" width="30px" height="30px" style="border-radius: 50px;"/>
                        <i class="material-icons-outlined navIcon" >arrow_drop_down</i>
                    </div>
                </div>
                <div class="toggle">
                    <i class="material-icons-outlined navIcon">menu</i>
                </div>
           </div>

           <div class="row">
                <div class="button-group">
                    <button><i class="material-icons-outlined menuIcon">airplay</i>Dashboard</button>
                    <button><i class="material-icons-outlined menuIcon">explore</i>widgets</button>
                    <button><i class="material-icons-outlined menuIcon">filter_vintage</i>uielements</button>
                    <button><i class="material-icons-outlined menuIcon">emoji_flags</i>pages</button>
                    <button><i class="material-icons-outlined menuIcon">flip</i>forms</button>
                    <button><i class="material-icons-outlined menuIcon">ac_units</i>apps</button>
                </div>
                <div>
                    <ul>
                        <li>ok</li>
                    </ul>
                </div>
           </div>
       </div>
    </body>
</html>
